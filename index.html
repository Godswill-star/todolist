<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\todo.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css\materialize.min.css">
    <title>TodoList</title>
</head>
<body>
    <header>
        <div style="display: flex; align-items: center; justify-content: center">
            <h3>Todo List Project</h3>
        </div>
    </header>
    <main>
        <section class="todo-form">
        <div class="container">
            <div class="row">
                <div class="col s10 offset-s1">
                   <div class="input-field s12">
                      <input placeholder="Add Something you want to do" type="text" name="" id="todo-title">
                      <label for="todo-title">Todo Title</label>
                      <div style="display: flex;">
                        <div style="flex-grow:1;"></div> 
                      <a class="waves-effect waves-light btn" id="add-todo"><i class="material-icons right">add</i>Add</a>
                      </div>
                   </div>
                </div>
            </div>
        </div>
        </section>
        <section class="todo-list">
            <div class="container">
                <div class="row">
                    <div class="col s12">
                        <ul class="collection with-header" id="todo-list">
                            <li class="collection-header"><h4>Todos</h4></li>
                            <li class="collection-item">
                                <div>1. First Demo UI Todo
                                    <a href="#!" class="secondary-content">
                                        <i class="material-icons red-text" id="todo-item">delete</i>
                                    </a>
                                </div>
                            </li>
                          </ul>
                    </div>
                </div>
            </div>
            <div class="container" id="alert-message">
                <div class="row">
                    <div class="col s12">
                        <span onclick="parentElement.parentElement.parentElement.style.display='none';" id="X">
                            &times;
                        </span>
                        <p>You have successfully added your todos</p>
                    </div>
                </div>
            </div>
            <div class="container" id="error-message">
                <div class="row">
                    <div class="col s12">
                        <span onclick="parentElement.parentElement.parentElement.style.display='none';" id="X">
                            &times;
                        </span>
                        <p>You didn't enter any todos</p>
                    </div>
                </div>
            </div>

        </section>
    </main>
    <footer></footer>
    <script src="js\materialize.min.js"></script>
    <script src="js\todo.js"></script>
</body>
</html>
